<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Profile card component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <main id="main">
         <div class="container">
            <div id="card">
               <div class="banner">
                  <div class="avatar"><img src="images/image-victor.jpg" alt="Victor"></div>
               </div>
               <div class="info">
                  <h1>Victor Crest <span>26</span></h1>
                  <span class="location">London</span>
               </div>
               <div class="stats">
                  <div><strong>80K</strong>
                     Followers
                  </div>
                  <div><strong>803K</strong>
                     Likes
                  </div>
                  <div><strong>1.4K</strong>
                     Photos
                  </div>
               </div>
            </div>
         </div>
         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz" target="_blank">Jay Dee</a>.
         </div>
      </main>
   </body>
</html>
